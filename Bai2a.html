<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap.min.css">
  <script src="./bootstrap-5.3.3-dist/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container w-50">
    <div class="row">
      <table class="table table-light">
        <thead>
          <tr>
            <th colspan="2"><p class="h3">Checkout</p></th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td>              
                <p class="h5">Product 1</p>
                <p>Lorem ipsum, dolor sit amet</p>
                <p class="h5">Product 2</p>
                <p>Lorem ipsum, dolor sit amet</p>
              </td>
              <td>
                <p class="text-end h6">$200</p>
                <p class="text-end mt-5 h6">$120</p>
              </td>
          </tr>
          <tr class="border-bottom">
            <td>              
              <p class="h5">Total</p>
            </td>
            <td>
              <p class="text-end h6">$320</p>
            </td>
          </tr>
        </tbody>
      </table>
      <form action="">
        <div class="row border-bottom mt-3">
          <p class="h4 ">Credit Card Details</p>
        </div>
        <div class="row">
          <div class="col-8">
            <label class="form-label my-3 text-secondary">CARD HOLDER</label>
            <input type="text" class="form-control" placeholder="Card Holder">
          </div>
          <div class="col-4">
            <label class="form-label my-3 text-secondary">EXPERATION DATE</label>
            <div class="row">
              <div class="col-5 mx-0 px-0">
                <input type="text" class="form-control" placeholder="MM">
              </div>
              <div class="col-2 mx-0 px-0 text-center"><p class="mt-1">/</p></div>
              <div class="col-5 mx-0 px-0">
                <input type="text" class="form-control" placeholder="YY">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <label class="form-label my-3 text-secondary">CARD NUMBER</label>
            <input type="text" class="form-control" placeholder="Card Number">
          </div>
          <div class="col-3">
            <label class="form-label my-3 text-secondary">CVC</label>
            <input type="text" class="form-control" placeholder="CVC">
            </div>
          </div>
          <div class="row">
            <button class="btn btn-primary btn-fluid px-0 mt-5"><strong>Proceed </strong></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
