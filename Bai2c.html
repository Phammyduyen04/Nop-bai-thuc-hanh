<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <form action="">
      <div class="row">
        <div class="col-6">
          <label for="" class="my-2">Username*</label>
          <input type="text" placeholder="Choose your name" class="form-control">
          <label for="" class="my-2">E-mail*</label>
          <input type="email" placeholder="Your current e-mail address" class="form-control">
          <label for="" class="my-2">Password*</label>
          <input type="password" placeholder="Create a assword" class="form-control">
          <label for="" class="my-2">Full name*</label>
          <input type="text" placeholder="Your First name and Last name" class="form-control">
          <label for="" class="my-2">Gender*</label>
          <div>
            <input type="radio" name="Male" id="gender">Female
            <input type="radio" name="Female" id="gender">Male
          </div>
        </div>
        <div class="col-6">
          <label for="" class="my-2">Company name*</label>
          <input type="text" placeholder="Your company name" class="form-control">
          <label for="" class="my-2">Category*</label>
          <input type="text" placeholder="Skills category" class="form-control">
          <label for="" class="my-2">Contact number*</label>
          <input type="text" placeholder="Provide your number" class="form-control">
          <label for="" class="my-2">Your Location*</label>
          <input type="text" placeholder="Your pincode and city" class="form-control">
          <input type="checkbox" name="" id="" class="my-2">Agree with the terms and conditions 
          <div class="mt-5">
            <button class="btn btn-info">Signup</button>
            <span class="mx-2">or</span>
            <button class="btn btn-primary">Signup with facebook</button>

        </div>
      </div>
