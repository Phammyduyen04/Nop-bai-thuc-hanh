<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Movie Day Table</title>
</head>
<style>
    body{
        border-style: solid;
        border-width: 1px;
        border-color: rgb(205, 205, 216);
        text-align: center;
        width: 500px;
        height: 200px;
    }
    table, th, td {
        border: 1px solid black;
        text-align: left;
    }
</style>
<body>
    <p>
        Classic Movie Day
    </p>
    <table style="width:100%">
        <tr>
            <th>&nbsp</th>
            <th>5pm</th>
            <th>7pm</th>
            <th>9pm</th>
            <th>11pm</th>
        </tr>
        <td><b>Screen one</b></td>
        <th>Star Wars</th>
        <th>Empire Strikes Back</th>
        <th>Return of the Jedi</th>
        <th>The Exorcist</th>
        <tr>
        <td><b>Screen two</b></td>
        <th colspan = "2"> Dances with Wolves</th>
        <th colspan = "2">Gone With the Wind</th>
        </tr>
        <tr>
        <td><b>Screen three</b></td>
        <th colspan = "2">2001: A space Odyssey</th>
        <th>The Conversation</th>
        <th>5 Easy Pieces</th>
        </tr>
    </table>
</body>
</html>
